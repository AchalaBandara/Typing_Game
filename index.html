<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Word Beater!</title>
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>WordBeater</h1>
    </header>
    <div class="container text-center">
      <!--word and input-->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Type The Given Word Within
            <span class="text-success" id="seconds"></span>
            Seconds:
          </p>
          <h2 class="display-2 mb-5" id="current-word">hello</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Start typing..."
            id="word-input"
            autofocus
          />
          <h4 class="mt-3" id="message"></h4>

          <!--Time and Score columns-->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <!--Instructions-->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>
                  Type each word in the given amount of seconds to score. To
                  play again, just type the current word. Your score will reset.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
